<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Money counter</title>
        <link rel="stylesheet" type="text/css" href="styles/index.css">
        <link rel="stylesheet" type="text/css" href="styles/input.css">
        <link rel="stylesheet" type="text/css" href="styles/list.css">
        <link rel="stylesheet" type="text/css" href="styles/menu.css">
        <script src="app.js"></script>

    <body>
    <div class="head">
        <h1>Money counter</h1>
    </div>
    <div class="container">
        <div class="balance">
            Текущий баланс: 0
        </div>
        <div class="input">
            <select class="input_some input_category" id="category" required>
                <optgroup label="Категория">Категория
                    <option value="income">Доходы</option>
                    <option value="outcome">Расходы</option>
                </optgroup>
            </select>
            <input class="input_some input_name" placeholder="Название" autofocus>
            <input class="input_some input_sum" placeholder="Сумма">
        </div>
        <div class="menu">
            <div class="menu_item menu_item_all menu_item_selected">все</div>
            <div class="menu_item menu_item_income">доходы</div>
            <div class="menu_item menu_item_outcome">расходы</div>
        </div>
        <div class="list">
        <!--    <div class="list_item list_green">
                <span class="list_item list_item_name">Hello</span>
                <span class="list_item list_item_sum">091</span>
            </div>
            <div class="list_item list_red">
                <span class="list_item list_item_name"></span>
                <span class="list_item list_item_sum"></span>
            </div>-->
        </div>
    </div>
    </body>
</html>
